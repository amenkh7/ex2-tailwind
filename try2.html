<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 font-sans">
        <div class="flex justify-center items-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-3xl font-serif text-green-600">bienvenue sur notre site</p>
                <p class="text-xl font-sans italic text-red-500">votre platforme de choix</p>
                <div class="bg-gray-50 border-gray-200 p-4 rounded-md mb-2 mt-2">
                    <div class="border-2 border-dashed border-blue-400 italic">
                        <p class="text-gray-500">Decouvrez nos services exclusifs</p>
                    </div>
                </div>
                <button class="bg-indigo-500 text-white py-2 px-4 rounded-full hover:bg-indigo-700 transition duration-300">cliquez ici</button>
                <button class="border border-indigo-500 text-indigo-500 rounded-full py-2 px-4 hover:bg-indigo-500 hover:text-white">en savoir plus</button>
                <div class="bg-orange-200 p-4 sm:p-6 md:p-8 lg:p-10 border border-gray-300 rounded-md p-2 mt-2">
                <form class="ml-2">
                    <fieldset>
                        <label>Email</label><br>
                        <input type="email" placeholder="email@gmail.com" class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </fieldset>
                </form>
                </div>
            </div>
        </div>
</body>
</html>
